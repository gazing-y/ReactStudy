<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 小结：
         * 1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
         * 2.如果A继承了B,那A构造器中的super是必须要调用的
         * 3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用
        */
        // 创建一个Person类
        class Person{
            // 构造器方法
            constructor(name,age){
                // 构造器中的this是啥？------类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            // speck 方法放在了哪里？---类的原型对象上，供实例使用
            // 通过person实例调用speak时，speak中的this就是person实例
            speak(){
                console.log(`my name is ${this.name}`);
            }
        }

        // 创建一个Student类，继承与Person类
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
                this.grade = grade
            }
            speak(){
                console.log(`my name is ${this.name}, ${this.grade} now`);
            }
        }
        // 创建一个Person的实例对象
        const p1 = new Person('tom',18)
        p1.speak()
        console.log(p1);

        const s1 = new Student('Jean',22,'高三')
        s1.speak()
        console.log(s1);

    </script>
</body>
</html>
