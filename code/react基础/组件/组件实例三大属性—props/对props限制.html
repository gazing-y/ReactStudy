<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/prop-types/15.6.1/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="root2"></div>
    <!--此处为jsx ，babel将jsx转为js  -->
    <script type="text/babel">
        class Person extends React.Component{
            render(){
                const {name,age,sex} = this.props
                // props 是只读的
                return(
                    <ul>
                        <li>{name}</li>
                        <li>{age}</li>
                        <li>{sex}</li>
                    </ul>
                )
                
            }
            speck=()=>{
                console.log("hh");
            }
        }
        // 对标签属性进行类型、必要性的限制
        Person.propTypes={
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func
        }
        // 指定默认的标签属性值
        Person.defaultProps={
            sex:"人妖",
            age:18
        }
        // 渲染组件到页面
        ReactDOM.render(<Person  name="ZHAN" age="20" speak={speak}/>,document.getElementById('root'))
        
        // 批量传递Props（批量传递标签属性）
        const p = {name:'Tom',age:18,sex:'man'}
        ReactDOM.render(<Person {...p}/>,document.getElementById('root2'))
    </script>
   
</body>

</html>
