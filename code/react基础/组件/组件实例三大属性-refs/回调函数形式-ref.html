<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!--此处为jsx ，babel将jsx转为js  -->
    <script type="text/babel">
        class Demo extends React.Component{
            render(){
                return(
                    <div>
                        <input ref={currentNode => this.input11 = currentNode} type="text" placeholder="简化"/>
                        <input ref={(currentNode)=>{this.input1 = currentNode}} type="text" placeholder="点击按钮提示数据"/>
                        <button onClick={this.showData}>提示</button><br/>
                        <input ref={currentNode=>this.input2=currentNode} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
            showData=()=>{
                const {input1} = this
                console.log(input1.value);
            }
            showData2=()=>{
                const {input2} = this
                console.log(input2.value);
            }
        }

        ReactDOM.render(<Demo/>,document.getElementById('root'))
    </script>
   
</body>

</html>
