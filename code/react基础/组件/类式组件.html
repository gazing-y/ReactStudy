<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- 用于将jsx 转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root">
    </div>
    <!--此处为jsx ，babel将jsx转为js  -->
    <script type="text/babel">
        // 创建类式组件
        class DemoComponent extends React.Component{
             render(){
                // render是放在哪里的？--类的原型对象上，供实例使用
                // render中的this是谁？--DemoComponent的实例对象 <===> DemoComponent组件实例对象
                return <h2>类式组件（适用于【复杂组件】的定义）</h2>
             }
        }
        // 渲染组件到页面
        ReactDOM.render(<DemoComponent/>,document.getElementById('root'))

        /**
         * 执行了ReactDOM.render(<DemoComponent/>...之后，发生了什么？
         * 1. React解析组件标签，找到了DemoComponent组件
         * 2. 发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法
         * 3. 将render返回的虚拟dom转为真实dom，呈现在页面上
        */
    </script>
   
</body>

</html>
