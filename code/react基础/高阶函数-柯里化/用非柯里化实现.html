<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!--此处为jsx ，babel将jsx转为js  -->
    <script type="text/babel">
        class Login extends React.Component{
            // 初始化状态
            state={
                username:'',
                password:''
            }
            // 保存表单数据到状态中
            saveFormDate=(dataType,event)=>{
               this.setState({[dataType]:event.target.value})
               console.log(dataType,event.target.value);
            }
            handlesubmit=(event)=>{
                // 阻止表单提交默认事件
                event.preventDefault()
                const {username,password} = this.state
                console.log(username);
            }
            render(){
                return(
                    <form action="https://www.atguigu.com" onSubmit={this.handlesubmit}>
                        用户名： <input onChange={event=>this.saveFormDate('username',event)} type="text" name="name"/><br/>
                        密码：<input onChange={event=>this.saveFormDate("password",event)} type="password" name="password"/><br/>
                        <button type="submit">登录</button>
                    </form>
                )
            }

        }
        ReactDOM.render(<Login/>,document.getElementById('root'))
    </script>
   
</body>

</html>
